<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      ref="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/logobanco.png" />
    <link rel="stylesheet" href="./styles/app.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/appindex.js"></script>

    <title>Ban-Pontevdra</title>
  </head>
  <body>
    <section>
      <div class="navbar">
        <ul>
          <li>
            <img src="./svg/haztecliente.svg" alt="" class="svg" /><a href="#"
              >Hazte Cliente</a
            >
          </li>
          <li>
            <img src="./svg/divisas.svg" alt="" class="svg" /><a href="#"
              >Cambio de Divisas</a
            >
          </li>
          <li>
            <img src="./svg/ahorro.svg" alt="" class="svg" /><a href="#"
              >Quiero Ahorrar</a
            >
          </li>
          <li>
            <img src="./svg/ubicaciones.svg" alt="" class="svg" /><a href="#"
              >Ubicaciones</a
            >
          </li>
          <li>
            <img src="./svg/contacto.svg" alt="" class="svg" /><a href="#"
              >Contacto</a
            >
          </li>
        </ul>
      </div>
    </section>

    <main class="content">
      <h1><span>Ban</span>-Pontevedra</h1>
      <p>e-Bank</p>
      <img src="./img/logobanco.png" alt="logobanco" class="img" />

      <section class="holder">
        <div><input type="text" placeholder="Usuario" id="usuario" /></div>
        <div>
          <input type="password" placeholder="Contraseña" id="password" />
        </div>
        <div><button id="btnIniciarSesion">Acceder</button></div>
      </section>
    </main>

    <footer>
      © 2023 Banco Pontevedra S.A., Institución de Banca Múltiple. Av Benito
      Corbal 34, Pontevedra. Galicia, España.
    </footer>
  </body>
</html>
